<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Электронная таблица</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid #555;
            width: 100px;
            height: 30px;
            text-align: center;
            position: relative;
        }
        input {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-left: 10px;
        }
        .horizontal-controls {
            display: flex;
            justify-content: center;
            margin-top: 5px;
            gap: 5px;
        }
    </style>
</head>
<body>
<h2>Электронная таблица</h2>

<div style="display: flex;">
    <table id="spreadsheet"></table>

    <div class="controls">
        <button onclick="addColumn()">+</button>
        <button onclick="removeColumn()">-</button>
    </div>
</div>

<div class="horizontal-controls">
    <button onclick="addRow()">+</button>
    <button onclick="removeRow()">-</button>
</div>

<script src="js/task-5.js"></script>
</body>
</html>
