<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Квадрат с динамическими параметрами</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        input {
            padding: 6px;
            margin-bottom: 10px;
            display: block;
            width: 200px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        #square {
            margin-top: 30px;
            background-color: #d4efff;
            border: 1px solid #aaa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

<h3>Разработать интерактивный интерфейс следующего вида:</h3>

<label>
    Ширина:
    <input type="number" id="widthInput" value="100">
</label>

<label>
    Высота:
    <input type="number" id="heightInput" value="100">
</label>

<button id="colorBtn">Случайный цвет</button>

<div id="square"></div>

<script>
    const widthInput = document.getElementById('widthInput');
    const heightInput = document.getElementById('heightInput');
    const colorBtn = document.getElementById('colorBtn');
    const square = document.getElementById('square');

    function updateSize() {
        const width = parseInt(widthInput.value);
        const height = parseInt(heightInput.value);
        square.style.width = width + 'px';
        square.style.height = height + 'px';
    }

    function getRandomColor() {
        return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
    }

    widthInput.addEventListener('input', updateSize);
    heightInput.addEventListener('input', updateSize);
    colorBtn.addEventListener('click', () => {
        square.style.backgroundColor = getRandomColor();
    });

    // Инициализация при загрузке
    updateSize();
</script>

</body>
</html>
